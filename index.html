<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class="container"> 
  </div>
  <div class="dimension-display">16 x 16</div>
  <div>
    <input class="dimension" type="range" min="1" max="64" value="16">
  </div>
  <div class="controllers">
    <button class="color-mode">Color Mode</button>
    <button class="rainbow-mode">Rainbow</button>
    <button class="eraser">Eraser</button>
    <button class="clear">Clear</button>
  </div>
</body>
</html>
